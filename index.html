<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		

		<title>AIC Virtual Art Gallery</title>

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Libre+Bodoni:wght@700&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- LANDING PAGE -->
		<section class="landing grid">
			<section class="title">
				<h1>VIRTUAL <br> ART <br> GALLERY</h1>
			</section>
			<section class="landing-right">
				<p>Currently displaying art from <a href="https://www.artic.edu/" target="_blank">The Art Institiute of Chicago</a></p>
				<div class="collections">
					<span>select a collection</span>
					
						<input type="radio" name="departments" class="dept-radio" id="arts-of-africa">
						<label class="department" for="arts-of-africa">Arts of Africa</label>
						<input type="radio" name="departments" class="dept-radio" id="comtemperary-art">
						<label class="department" for="comtemperary-art">Comtemperary Art</label>
						<input type="radio" name="departments" class="dept-radio" id="modern-art">
						<label class="department" for="modern-art">Modern Art</label>
						<input type="radio" name="departments" class="dept-radio" id="arts-of-asia">
						<label class="department" for="arts-of-asia">Arts of Asia</label>
					
					<a href="#gallery-room"><button id='fetch'>view collection</button></a>
					
				</div>
			</section>
		</section>

		<!-- GALLERY ROOM -->
		<section id="gallery-room" class="grid">
			<div class="wall-wrapper">
				<!-- LEFT WALL -->
				<div class="wall wall-grid left-wall">
					<div id="f-0" class="frame-0 frame"></div>
				</div>
				<!-- CENTER WALL -->
				<div class="wall wall-grid center-wall">

					<!-- center wall thumbnail frames -->
					<div id ="f-1" class="frame-1 center-frame frame"></div>
					<div id="f-2" class="frame-2 center-frame frame"></div>
					<div id="f-3" class="frame-3 center-frame frame"></div>

				</div>
				<!-- RIGHT WALL -->
				<div class="wall wall-grid right-wall">
					<div id="f-4" class="frame-4 frame"></div>
				</div>
				<!-- FLOOR -->
				<div class="wall-grid" id="floor"></div>
				<!-- refresh button -->
				<button class="refresh-button">more art from collection</button>
				<!-- collection title -->
				<h2 class="collection-title"></h2>
			</div>
			<div class="carousel-wall hidden wall-art">
				<!-- carousel elements -->
				<div class="carousel-display">
					<div class="button-wrapper left">
						<button class="hidden wall-art left-arrow">&#8678;</button>
					</div>
					<div class="art-info">
						<h2 class="hidden wall-art art-title"></h2>
						<img class="hidden wall-art art-pic" src="" alt="">
						<p class="hidden wall-art art-artist" id="artist"></p>
					</div>
					<div class="button-wrapper right">
						<button class="hidden wall-art right-arrow"> &#8680;</button>
					</div>
				</div>
				<button class="hidden wall-art back-arrow">BACK</button>
			</div>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
